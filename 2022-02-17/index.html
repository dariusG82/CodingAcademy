<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="my-slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./src/img/img_mountains_wide.jpg" alt="image0" />
        <div class="text">Lorem ipsum dolor</div>
      </div>
      <div class="my-slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./src/img/img_nature_wide.jpg" alt="image1" />
        <div class="text">Lorem ipsum dolor</div>
      </div>
      <div class="my-slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./src/img/img_snow_wide.jpg" alt="image2" />
        <div class="text">Lorem ipsum dolor</div>
      </div>
      <a onclick="plusSlide(-1)" class="prev">&#10094</a>
      <a onclick="plusSlide(1)" class="next">&#10095</a>
    </div>
    <br>
    <div class="" style="text-align: center;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    <script src="./core.js"></script>
  </body>
</html>
